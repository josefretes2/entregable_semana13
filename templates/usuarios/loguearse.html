
{% block contenido %}

{% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BLOG</title>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/loguearse.css' %}">
    

    </head>
    <body class="bg-primary d-flex justify-content-center align-items-center vh-100">

        <div
        class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem"
        >
        <div class="d-flex justify-content-center">
            <img
            src="{% static '/img/login/login-icon.svg' %}"
            alt="login-icon"
            style="height: 14rem"
            />
        </div>
        <!-- <div class="text-center fs-5 fw-bold small-font">GESTIÓN</div> -->
        <form method="POST">{%csrf_token%}
            {{form.errors}}
            <div class="input-group mt-2">
                <div class="input-group-text bg-info">
                <img
                    src="{% static '/img/login/username-icon.svg' %}"
                    alt="username-icon"
                    style="height: 1rem"
                />
                </div>
                <input
                class="form-control bg-light"
                type="text"
                name="username"
                placeholder="Usuario"
                />
            </div>
            <div class="input-group mt-2">
                <div class="input-group-text bg-info">
                <img
                    src="{% static '/img/login/password-icon.svg' %}"
                    alt="password-icon"
                    style="height: 1rem"
                />
                </div>
                <input
                class="form-control bg-light"
                type="password"
                name="password"
                placeholder="Contraseña"
                />
            </div>
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
                </div>
                <div class="pt-1">
                <a
                    href="#"
                    class="text-decoration-none text-info fw-semibold fst-italic"
                    style="font-size: 0.9rem"
                    >¿Olvido su contraseña?</a
                >
                </div>
            </div>
            <div >
                <input class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit" name="" value="Ingresar">
            </div>
        </form>
        </div>
    </body>
    </html>


{%endblock contenido%}
